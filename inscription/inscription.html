<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inscription</title>
  <link rel="stylesheet" href="inscription.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
</head>
<body>
  <form>
    <h1 style="color: #133b16;">S'inscrire</h1>
    <div class="social-media">
      <p><i class="fab fa-google"></i></p>
      <p><i class="fab fa-facebook-f"></i></p>
      <p><i class="fab fa-twitter"></i></p>
    </div>
    <p class="choose-email">Créer un compte avec votre e-mail :</p>

    <div class="inputs">
      <input type="text" placeholder="Nom" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Mot de passe" required>
    </div>

    <p class="inscription">J'ai déjà un compte. Je me <span onclick="window.location.href='connexion.html'">connecte</span>.</p>
    <div style="text-align:center">
      <button type="submit">S'inscrire</button>
    </div>
  </form>
  <script src="inscription.js"></script>

</body>
</html>
